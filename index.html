<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深圳新房分布可视化地图</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: '2f922f3dfca8c92a9b308bac7f3bd89d',
        }
    </script>
    <!-- 高德地图API -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=ae9e41fad1e95c52601814053f0ad510&plugin=AMap.Scale,AMap.ToolBar,AMap.InfoWindow"></script>
</head>
<body>
    <!-- 地图容器 -->
    <div id="map"></div>

    <!-- 搜索栏 -->
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="搜索新房项目..." />
        <div id="search-results"></div>
    </div>

    <!-- 画笔工具栏 -->
    <div id="draw-toolbar">
        <button id="start-draw">开启绘图</button>
        <button id="clear-draw">清除绘图</button>
        <button id="reset-map" onclick="window.location.href='newpage.html'" title="跳转介绍页">购房服务</button>
    </div>

    <!-- Canvas 绘图层 -->
    <canvas id="draw-canvas"></canvas>

    <!-- 加载脚本 -->
    <script src="utils/draw.js"></script>
    <script src="main.js"></script>
</body>
</html>
